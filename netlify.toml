[build]
  publish = "."

# Proxy /client to another hosted site (serves content under same domain)
[[redirects]]
  from = "/client"
  to = "https://your-second-site.netlify.app"
  status = 200

[[redirects]]
  from = "/client/*"
  to = "https://your-second-site.netlify.app/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 

# Cache control headers to prevent excessive caching
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=300" # 5 minutes for JS files

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=300" # 5 minutes for CSS files

[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=300" # 5 minutes for JSON files

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate" # Never cache service worker 